        <div id="game">
            <i class="fa-solid fa-gamepad"></i>
        </div>

        <script>
          let game=document.getElementById('game');
          let deg=0,ex=0,ey=0,vx=0,vy=0,count=0;
          window.addEventListener('mousemove',(e)=>{
              ex=e.x-game.offsetLeft-game.clientWidth/2;
              ey=e.y-game.offsetTop-game.clientHeight/2;
              deg=360*Math.atan(ey/ex)/(2*Math.PI)+45;
              if(ex<0){
                  deg+=180;
               }
                count=0;
            })
          function draw(){
              game.style.transform='rotate('+deg+'deg)';
              if(count<100){
                  vx+=ex/100;
                  vy+=ey/100;
                }
              game.style.left=vx+'px';
              game.style.top=vy+'px';
              count++;
            }
            setInterval(draw, 1)
        </script>
